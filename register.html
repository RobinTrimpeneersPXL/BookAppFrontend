<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Adventurous Personal Library</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<!-- Register Form -->
<section class="container py-5">
  <h2 class="text-center">Create Your Account</h2>
  <form id="registerForm">
    <div class="mb-3">
      <label for="registerName" class="form-label">Name</label>
      <input type="text" class="form-control" id="registerName" required>
    </div>
    <div class="mb-3">
      <label for="registerEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="registerEmail" required>
    </div>
    <div class="mb-3">
      <label for="registerPassword" class="form-label">Password</label>
      <input type="password" class="form-control" id="registerPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div id="registerMessage" class="alert" role="alert"></div>
</section>
<div id="loadingOverlay" class="loading-overlay">
  <div class="spinner"></div>
</div>
<!-- Footer -->
<footer class="text-center py-3 bg-secondary text-white">
  <p>Â© 2025 My Adventurous Library | Adventure Awaits!</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/register.js"></script> <!-- Link to the JavaScript file for register functionality -->
</body>
</html>
